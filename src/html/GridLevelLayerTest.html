<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three JS Tester</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
    <script src="../../bower_components/requirejs/require.js"></script>
</head>
<body>

<script>
    requirejs(['../js/RequireConfig'], function (requireConfig) {
        //js/common sets the baseUrl to be js/ so
        //can just ask for 'app/main1' here instead
        //of 'js/app/main1'
        requirejs(['THREE', "GridLevelLayer", "Axes"], function (THREE, GridLevelLayer, Axes) {
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var ambient = new THREE.AmbientLight(0xFFFFFF);
            scene.add(ambient);

            var area = new GridLevelLayer(32, 32, 2, 4, Math.random(), 50.0, 6).init();
//            section.setAxesVisible(true, true);
            area.setBoundingBoxVisible(false, true);
            scene.add(area);

            var axes = new Axes(500).init();
            scene.add(axes);

            camera.position.x = 50;
            camera.position.y = 50;
            camera.position.z = 50;

            camera.lookAt(new THREE.Vector3(0, 0, 0));

            var clock = new THREE.Clock();

            function render() {
                requestAnimationFrame(render);
                var delta = clock.getDelta();

                area.rotation.y += 50 * delta * Math.PI / 180.0;

                renderer.render(scene, camera);
            }

            render();
        });
    });


</script>
</body>
</html>
