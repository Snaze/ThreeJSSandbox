<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three JS Tester</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }

        .no-close .ui-dialog-titlebar-close {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="../../bower_components/jquery-ui/themes/humanity/jquery-ui.min.css">
    <script src="../../bower_components/requirejs/require.js"></script>
</head>
<body>

<!-- ui-dialog -->
<div class="ui-widget-overlay ui-front">Play!</div>
<div id="dialogPointerLock" class="ui-widget ui-front ui-widget-content ui-corner-all ui-widget-shadow no-close">
    W = Forward<br/>
    S = Back<br/>
    A = Left<br/>
    D = Right<br/>
    SPACE = Jump<br/>
    Right-Click = Use<br/>
    Left-Click = Shoot<br/>
    <br />
    <br/>
    Click the button below to play!
</div>

<script>
    requirejs(['../js/RequireConfig'], function (requireConfig) {
        //js/common sets the baseUrl to be js/ so
        //can just ask for 'app/main1' here instead
        //of 'js/app/main1'
        requirejs(['THREE',
                    "GameObjects/PhysicsBox",
                    "Axes",
                    "cannon",
                    "CannonDebugRenderer",
                    "GameObjects/Player",
                    "jquery",
                    "jquery-ui"],
                function (THREE, PhysicsBox, Axes, CANNON, CannonDebugRenderer, Player, $, jqueryUI) {

                    var world = new CANNON.World();
                    world.gravity.set(0, -20, 0.0);
//            world.broadphase = new CANNON.SAPBroadphase(world);//NaiveBroadphase
                    world.broadphase = new CANNON.NaiveBroadphase();
                    world.solver.iterations = 10;

                    var scene = new THREE.Scene();
                    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

                    camera.position.set(50, 50, 100);
//                    camera.lookAt(new THREE.Vector3(0, 0, 0));
                    camera.up.set(0, 1, 0);

                    var renderer = new THREE.WebGLRenderer();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.shadowMap.enabled = true;
                    document.body.appendChild(renderer.domElement);

                    var ambient = new THREE.AmbientLight(0xFFFFFF, 0.5);
                    scene.add(ambient);

                    var light = new THREE.DirectionalLight(0xFFFFFF, 1.5);
                    light.position.set(0, 1, 0);
                    light.castShadow = true;

                    light.target.position.set(0, 0, 0);
                    scene.add(light);

                    var player = new Player(camera).init();
                    scene.add(player);
                    player.addPhysicsBodyToWorld(world);
//                    player.setRotation(0, 45 * Math.PI / 180, 0);
                    player.setPosition(30, 30, 0);

                    var groundShape = new CANNON.Plane();
                    var groundBody = new CANNON.Body({mass: 0});
                    groundBody.addShape(groundShape);
                    groundBody.quaternion.setFromEuler(-90 * Math.PI / 180, 0, 0);
                    world.add(groundBody);

                    var geometry = new THREE.PlaneGeometry(10, 10, 4, 4);
                    mesh = new THREE.Object3D();
                    var submesh = new THREE.Object3D();
                    var ground = new THREE.Mesh(geometry, this.currentMaterial);
                    ground.scale.set(100, 100, 100);
                    submesh.add(ground);

                    scene.add(submesh);
                    submesh.position.set(0, 0, 0);


                    var axes = new Axes(500).init();
                    scene.add(axes);


                    var cannonDebugRenderer = new CannonDebugRenderer(scene, world);
                    var clock = new THREE.Clock();

                    function render() {
                        requestAnimationFrame(render);

                        var delta = clock.getDelta();
                        var actualTime = clock.getElapsedTime();

                        world.step(1/60);
                        player.update(delta, actualTime);

                        ground.position.copy(groundBody.position);
                        ground.quaternion.copy(groundBody.quaternion);

                        cannonDebugRenderer.update();

                        renderer.render(scene, camera);
                    }

                    render();

                    var openDialog = function () {
                        $('#dialogPointerLock').dialog("open");
//                        player.unBindControls();
                    };

                    $('#dialogPointerLock').dialog({
                        buttons: [
                            {
                                dialogClass: "no-close",
                                title: "Play!",
                                text: "OK",
                                click: function() {
                                    player.bindControls(openDialog);
                                    $( this ).dialog( "close" );
                                }
                            }
                        ],
                        autoOpen: true
                    });


                });


    });


</script>
</body>
</html>
