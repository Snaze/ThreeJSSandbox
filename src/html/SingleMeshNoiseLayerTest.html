<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three JS Tester</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
    <script src="../../bower_components/requirejs/require.js"></script>
</head>
<body>

<script>
    requirejs(['../js/RequireConfig'], function (requireConfig) {
        //js/common sets the baseUrl to be js/ so
        //can just ask for 'app/main1' here instead
        //of 'js/app/main1'
        requirejs(['THREE', "SingleMeshNoiseLayer", "Axes", "cannon"], function (THREE, SingleMeshNoiseLayer, Axes, CANNON) {

            var world = new CANNON.World();
            world.gravity.set(0,-9.8,0);
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            var ambient = new THREE.AmbientLight(0xFFFFFF, .5);
            scene.add(ambient);

            var light = new THREE.DirectionalLight(0xFFFFFF, 1.5);
            light.position.set(0, 1, 0);
            light.castShadow = true;

            light.target.position.set(0, 0, 0);
//            light.lookAt(new THREE.Vector3(0, 0, 0));
            scene.add(light);

            var dimension = 256;

            var height = 10.0;
            var numLevels = 3;
            var noiseLayer = new SingleMeshNoiseLayer(dimension, dimension, Math.random(), 32.0, numLevels, 1.0, height, 1.0).init();
//            section.setAxesVisible(true, true);
            noiseLayer.setBoundingBoxVisible(false, true);
            scene.add(noiseLayer);
            noiseLayer.addPhysicsBodyToWorld(world);

            var geometry = new THREE.BoxGeometry( 2, 2, 2 );
            var material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );
            var mesh = new THREE.Mesh( geometry, material );
            mesh.position.set(0, 100, 0);
            scene.add(mesh);

            var shape = new CANNON.Box(new CANNON.Vec3(1,1,1));
            var body = new CANNON.Body({
                mass: 1
            });
            body.position.set(0, 100, 0);
            body.addShape(shape);
            world.add(body);

//            noiseLayer.logMatrices();

            var axes = new Axes(500).init();
            scene.add(axes);

            camera.position.x = 0;
            camera.position.y = height * numLevels + 16;
            camera.position.z = 0;

            camera.lookAt(new THREE.Vector3(0, 0, 0));
//            camera.target.set(0, 0, 0);

            var clock = new THREE.Clock();

            function render() {
                requestAnimationFrame(render);
                var delta = clock.getDelta();
                var actualTime = clock.getElapsedTime();

                world.step(delta);

                noiseLayer.update(delta, actualTime);
                mesh.position.copy(body.position);
                mesh.quaternion.copy(body.quaternion);

                renderer.render(scene, camera);
            }

            render();
        });
    });


</script>
</body>
</html>
