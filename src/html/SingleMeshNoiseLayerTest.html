<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three JS Tester</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
    <script src="../../bower_components/requirejs/require.js"></script>
</head>
<body>

<script>
    requirejs(['../js/RequireConfig'], function (requireConfig) {
        //js/common sets the baseUrl to be js/ so
        //can just ask for 'app/main1' here instead
        //of 'js/app/main1'
        requirejs(['THREE', "SingleMeshNoiseLayer", "Axes"], function (THREE, SingleMeshNoiseLayer, Axes) {
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var light = new THREE.DirectionalLight(0xFFFFFF, 2.0);
            light.position.set(100, 100, 100);
            light.target.position.set(0, 0, 0);
//            light.lookAt(new THREE.Vector3(0, 0, 0));
            scene.add(light);

            var area = new SingleMeshNoiseLayer(128, 128, Math.random(), 32.0, 2, 20.0, 20.0).init();
//            section.setAxesVisible(true, true);
            area.setBoundingBoxVisible(false, true);
            scene.add(area);

            var axes = new Axes(500).init();
            scene.add(axes);

            camera.position.x = 500;
            camera.position.y = 500;
            camera.position.z = 500;

            camera.lookAt(new THREE.Vector3(0, 0, 0));

            var clock = new THREE.Clock();

            function render() {
                requestAnimationFrame(render);
                var delta = clock.getDelta();

//                camera.position.z -= 0.5;
                area.rotation.y += 5.0 * delta * Math.PI / 180.0;

                renderer.render(scene, camera);
            }

            render();
        });
    });


</script>
</body>
</html>
