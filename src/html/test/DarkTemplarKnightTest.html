<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three JS Tester</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
    <script src="../../../bower_components/requirejs/require.js"></script>
</head>
<body>

<script>
    requirejs(['../../js/RequireConfig'], function (requireConfig) {
        //js/common sets the baseUrl to be js/ so
        //can just ask for 'app/main1' here instead
        //of 'js/app/main1'
        requirejs(['THREE',
                    "SingleMeshNoiseLayer",
                    "Axes",
                    "cannon",
                    "CannonDebugRenderer",
                    "OrbitControls",
                    "GameObjects/DarkTemplarKnight"],
                function (THREE,
                          SingleMeshNoiseLayer,
                          Axes,
                          CANNON,
                          CannonDebugRenderer,
                          OrbitControls,
                          DarkTemplarKnight) {

                    var world = new CANNON.World();
                    world.gravity.set(0, -9.8, 0);
//            world.broadphase = new CANNON.SAPBroadphase(world);//NaiveBroadphase
                    world.broadphase = new CANNON.NaiveBroadphase();
                    world.solver.iterations = 10;

                    var scene = new THREE.Scene();
                    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

                    var renderer = new THREE.WebGLRenderer();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.shadowMap.enabled = true;
                    document.body.appendChild(renderer.domElement);

                    var ambient = new THREE.AmbientLight(0xFFFFFF, .5);
                    scene.add(ambient);

                    var light = new THREE.DirectionalLight(0xFFFFFF, 1.5);
                    light.position.set(0, 1, 0);
                    light.castShadow = true;

                    light.target.position.set(0, 0, 0);
                    scene.add(light);

                    var dimension = 16;

                    var height = 8.0;
                    var numLevels = 1;
                    var noiseLayer = new SingleMeshNoiseLayer(dimension, dimension, 1.0, 32.0, numLevels, 1.0, height, 1.0).init();
                    scene.add(noiseLayer);
                    noiseLayer.addPhysicsBodyToWorld(world);

                    var knight = new DarkTemplarKnight().init();
                    scene.add(knight);
                    knight.addPhysicsBodyToWorld(world);
                    knight.setPosition(0, 10, 0);

                    var axes = new Axes(500).init();
                    scene.add(axes);

                    camera.position.x = 0;
                    camera.position.y = 15;
                    camera.position.z = 10;

                    camera.lookAt(new THREE.Vector3(0, 0, 0));

                    var cannonDebugRenderer = new CannonDebugRenderer(scene, world);
                    var clock = new THREE.Clock();

                    var isFirst = true;
                    var degrees = 0;

                    var controls = new OrbitControls(camera, renderer.domElement);

                    function render() {
                        requestAnimationFrame(render);
                        var delta = clock.getDelta();
                        var actualTime = clock.getElapsedTime();

                        world.step(1.0/60.0);

                        knight.update(delta, actualTime);
                        cannonDebugRenderer.update();
                        controls.update();

                        renderer.render(scene, camera);

                    }

                    render();
                });
    });


</script>
</body>
</html>
